<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!-- Your interface name here-->
	<title></title>
	<!-- The description of this interfaces here -->
	<meta name="description" content="">
	<!-- Your CSS here -->
</head>
<body>
	<!-- Your markup here -->
	<p>Enactment control interface</p>
	<button id="start" onclick="startSimulation();">Start simulation</button>
	<button id="stop" onclick="stopSimulation();">Stop simulation</button>
	<button id="reset" onclick="resetSimulation();">Reset simulation</button>
	&nbsp&nbspInterval (seconds): <input type=text id="interval">
	<!-- Scripts -->
	<script src="nutella_lib.js" type="text/javascript"></script>
	<!-- Your scripts here -->
				
	<script type="text/javascript">
	
	// Parse the query parameters
	var query_parameters = NUTELLA.parseURLParameters();

	// Get an instance of nutella. 
	var nutella = NUTELLA.init(query_parameters.broker, query_parameters.app_id, query_parameters.run_id, NUTELLA.parseComponentId());
	
	document.getElementById('stop').disabled = true;

	function startSimulation() {
		nutella.net.publish('start_simulation',document.getElementById('interval').value);
		document.getElementById('start').disabled = true;
		document.getElementById('stop').disabled = false;
		document.getElementById('reset').disabled = true;
	}

	function stopSimulation() {
		nutella.net.publish('stop_simulation',{});
		document.getElementById('stop').disabled = true;
		document.getElementById('start').disabled = false;
		document.getElementById('reset').disabled = false;
	}

	function resetSimulation() {
		nutella.net.request('reset_simulation'),{},function(message,from) {
			document.getElementById('stop').disabled = true;
			document.getElementById('start').disabled = false;
			document.getElementById('reset').disabled = false;
		});
	}

	
	</script>
				
</body>
</html>
