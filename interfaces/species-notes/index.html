<head>
	<meta charset="utf-8">

</head>
<body>
	<H2>Group notes</H2>

				
	<!-- Scripts -->
	<script src="nutella_lib.js" type="text/javascript"></script>
	<!-- Your scripts here -->
				
	<script type="text/javascript">
	
	// Parse the query parameters
	var query_parameters = NUTELLA.parseURLParameters();

	// Get an instance of nutella. 
	var nutella = NUTELLA.init(query_parameters.broker, query_parameters.app_id, query_parameters.run_id, NUTELLA.parseComponentId());

	var group = query_parameters.INSTANCE;

	document.write('Species <input type=text size=2 value=0 id="species">&nbsp');
	document.write('<BUTTON onClick="changeSpecies();"> Change Species </BUTTON><br>');
	document.write('<br>Notes<br><TEXTAREA rows="20" cols="80" id="notedump">Text</TEXTAREA>');
	
	changeSpecies();

	function changeSpecies(){ 
		nutella.net.request('combo_notes',{group:group, species: Number(document.getElementById('species').value)}, function (note){ 
				if (note.length > 0) {
					for (var i=0; i<note[0].relationships.length; i++) {
						var s = note[0].relationships[i].type;
						s += ' , ';
						s += note[0].relationships[i].species;
						s += '\n';
						document.getElementById('notedump').value += s;
					}
				}
			
			document.getElementById('notedump').value += '\n---------------------\n\n';		
		});
	};

	


	
	</script>
				
</body>
</html>
