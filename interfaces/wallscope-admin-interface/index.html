<p>WALLSCOPE ADMIN</p>

<!--<paper-button raised class="colored">START</paper-button>-->


<div>

	<paper-input id="red_input" label="RED CRITTERS" value="10" center></paper-input>
</div>
<div>
	<paper-input id="blue_input" label="BLUE CRITTERS" value="10"></paper-input>
</div>
<div>
	<paper-input id="yellow_input" label="GREEN CRITTERS" value="10"></paper-input>
</div>

<br><br><br>

<div>
	<paper-button raised class="start" id="start_button">START</paper-button>
	<paper-button raised class="stop" id="stop_button">STOP</paper-button>
</div>


<script>

	document.getElementById('start_button').onclick = function () {
		var blue_input = document.getElementById("blue_input");
		var yellow_input = document.getElementById("yellow_input");
		var red_input = document.getElementById("red_input");


		console.log('start, ' + blue_input.value + " " + yellow_input.value + " " + red_input.value);

		nutella.net.publish('wallscope_channel', {
			event: 'start',
			red: red_input.value,
			green: yellow_input.value,
			blue: blue_input.value
		});
	};

	document.getElementById('stop_button').onclick = function () {
		var blue_input = document.getElementById("blue_input");
		var yellow_input = document.getElementById("yellow_input");
		var red_input = document.getElementById("red_input");


		console.log('stop, ' + blue_input.value + " " + yellow_input.value + " " + red_input.value);

		nutella.net.publish('wallscope_channel', {
			event: 'stop',
			red: red_input.value,
			green: yellow_input.value,
			blue: blue_input.value
		});
	};

</script>
