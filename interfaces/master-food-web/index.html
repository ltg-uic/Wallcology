<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width"/>
<meta name="description" content="Master Food Web for Wallcology 2017"/>
<title>Master Food Web</title>
<style>
    html, body {
        /* background-color: #303030; */
        width: 100%;
        height: 100%;
        margin: 0px;
        padding: 0;
        border: 0;
        overflow: hidden;   /*  Disable scrollbars */
        display: block;     /* No floating content on sides */
    }
    div {
        position:relative
    }
    canvas {
        margin: 0;
        padding: 0;
        position:absolute;
        left:0px;
        top:0px;
    }
    .modal-content {
        background-color: #FFFFFF; /*#2b394a;*/
        border: none;
        margin: 15% auto; /* 15% from the top and centered */
        padding: 20px;
        width:  300px;/* 80%; Could be more or less, depending on screen size */
    }
    .modal-p{
        color: #666666; /*white;*/
        font-family: sans-serif;
    }
    .button {
        -webkit-appearance: none;
        -webkit-border-radius: 0;    
        background-color: #999999;  /* #2b394a; Toolbar colour */
        border: none;
        color: white;
        padding: 6px 24px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
    }
    .button:hover,
    .button:focus {
        background-color: #666666; /* black; */
        text-decoration: none;
        cursor: pointer;
    }
    .close {
        -webkit-appearance: none;
        -webkit-border-radius: 0;    
        background-color: white;/* #2b394a; /* Toolbar colour */
        border: none;
        color: #666666; /* white; */
        /*padding: 6px 24px;*/
        float: right;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 28px;
    }
    .close:hover,
    .close:focus {
        color: #333333; /* black; */
        text-decoration: none;
        cursor: pointer;
    }
    #modal-layer {
        display: none;  /*Hidden by default */
        position: absolute;
        left: 500px;
        top: 250px;
        z-index: 2;
    }
    #ui-layer { z-index: 1; }
</style>
<script src="nutella_lib.js" type="text/javascript"></script>
<script src="webfont.js"></script>
<script src="EventDispatcher.js"></script>
<script src="Annotation.js"></script>
<script src="Badge.js"></script>
<script src="DataLog.js"></script>
<script src="DialogBox.js"></script>
<script src="DisplayList.js"></script>
<script src="GenericButton.js"></script>
<script src="Help.js"></script>
<script src="ImageButton.js"></script>
<script src="ImageTextButton.js"></script>
<script src="Line.js"></script>
<script src="Prompt.js"></script>
<script src="Species.js"></script>
<script src="Timestamp.js"></script>
<script src="ToggleButton.js"></script>
<script src="Version.js"></script>
<script src="FoodWeb.js"></script>
<script type="text/javascript">
window.addEventListener("load", eventWindowLoaded, false);	
function eventWindowLoaded () {
	FoodWeb();
}
</script>
</head>
<body>
<div class="stage">
    <canvas id="ui-layer">Your browser does not support the HTML 5 Canvas.</canvas>
    <div id="modal-layer">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p class="modal-p">Some text in the Modal..</p>
          <input class="button" type="button" id="withdraw" value="Withdraw Claim"/>
        </div>
    </div>
</div>
</body>
</html>
